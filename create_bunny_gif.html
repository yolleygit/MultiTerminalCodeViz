<!DOCTYPE html>

<head>

    <style>

</head>
<body>
    <div class="container">
        <h1>ğŸ° Bunny GIF Creator</h1>
        <p>è¿™ä¸ªå·¥å…·å°†åˆ›å»ºä¸€ä¸ª64x64åƒç´ çš„å…”å­åŠ¨ç”»GIFï¼Œé€‚ç”¨äºBouncyRabbitç»„ä»¶ã€‚</p>
        
        <div class="controls">
            <button onclick="createBunnyFrames()">ç”Ÿæˆå…”å­å¸§</button>
            <button onclick="downloadGIF()">ä¸‹è½½ bunny.gif</button>
            <button onclick="previewAnimation()">é¢„è§ˆåŠ¨ç”»</button>
        </div>
        
        <div class="frame-container" id="frameContainer">
            <!-- åŠ¨ç”»å¸§å°†åœ¨è¿™é‡Œæ˜¾ç¤º -->
        </div>
        
        <div class="preview">
            <h3>åŠ¨ç”»é¢„è§ˆï¼š</h3>
            <canvas id="previewCanvas" width="64" height="64" style="width: 128px; height: 128px;"></canvas>
        </div>
        
        <div id="downloadLink"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>
    <script>
        let frames = [];
        let animationInterval;

        function createBunnyFrames() {
            frames = [];
            const frameContainer = document.getElementById('frameContainer');
            frameContainer.innerHTML = '';

            // åˆ›å»º4å¸§åŠ¨ç”»
            for (let i = 0; i < 4; i++) {
                const canvas = document.createElement('canvas');
                canvas.width = 64;
                canvas.height = 64;
                canvas.style.width = '128px';
                canvas.style.height = '128px';
                canvas.style.imageRendering = 'pixelated';
                
                const ctx = canvas.getContext('2d');
                ctx.imageSmoothingEnabled = false;
                
                drawBunnyFrame(ctx, i);
                frames.push(canvas);
                
                // æ·»åŠ åˆ°é¡µé¢æ˜¾ç¤º
                const frameDiv = document.createElement('div');
                frameDiv.className = 'frame';
                frameDiv.appendChild(canvas);
                
                const label = document.createElement('div');
                label.className = 'frame-label';
                label.textContent = `å¸§ ${i + 1}`;
                frameDiv.appendChild(label);
                
                frameContainer.appendChild(frameDiv);
            }
            
            console.log('å…”å­å¸§åˆ›å»ºå®Œæˆï¼');
        }

        function drawBunnyFrame(ctx, frameIndex) {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#87CEEB'; // å¤©è“è‰²èƒŒæ™¯
            ctx.fillRect(0, 0, 64, 64);
            
            // æ ¹æ®å¸§æ•°è°ƒæ•´åŠ¨ç”»
            const bounce = Math.sin(frameIndex * Math.PI / 2) * 2;
            const earWiggle = frameIndex % 2 === 0 ? 0 : 1;
            
            // å…”å­èº«ä½“ (ç™½è‰²)
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(20, 35 - bounce, 24, 20); // èº«ä½“
            ctx.fillRect(24, 25 - bounce, 16, 12); // å¤´éƒ¨
            
            // å…”å­è€³æœµ (ç²‰è‰²å†…éƒ¨)
            ctx.fillStyle = '#FFB6C1';
            ctx.fillRect(26 + earWiggle, 15 - bounce, 3, 12); // å·¦è€³å†…éƒ¨
            ctx.fillRect(35 - earWiggle, 15 - bounce, 3, 12); // å³è€³å†…éƒ¨
            
            // å…”å­è€³æœµè½®å»“ (ç™½è‰²)
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(25 + earWiggle, 14 - bounce, 5, 14); // å·¦è€³
            ctx.fillRect(34 - earWiggle, 14 - bounce, 5, 14); // å³è€³
            
            // é‡æ–°ç»˜åˆ¶è€³æœµå†…éƒ¨
            ctx.fillStyle = '#FFB6C1';
            ctx.fillRect(26 + earWiggle, 16 - bounce, 3, 10); // å·¦è€³å†…éƒ¨
            ctx.fillRect(35 - earWiggle, 16 - bounce, 3, 10); // å³è€³å†…éƒ¨
            
            // çœ¼ç› (é»‘è‰²)
            ctx.fillStyle = '#000000';
            ctx.fillRect(28, 28 - bounce, 2, 2); // å·¦çœ¼
            ctx.fillRect(34, 28 - bounce, 2, 2); // å³çœ¼
            
            // é¼»å­ (ç²‰è‰²)
            ctx.fillStyle = '#FF69B4';
            ctx.fillRect(31, 31 - bounce, 2, 1);
            
            // å˜´å·´ (é»‘è‰²)
            ctx.fillStyle = '#000000';
            ctx.fillRect(30, 33 - bounce, 1, 1);
            ctx.fillRect(33, 33 - bounce, 1, 1);
            
            // å°å°¾å·´ (ç™½è‰²)
            ctx.fillStyle = '#FFFFFF';
            const tailX = frameIndex % 2 === 0 ? 42 : 43;
            ctx.fillRect(tailX, 40 - bounce, 3, 3);
            
            // è„š (ç™½è‰²)
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(22, 53 - bounce, 4, 3); // å·¦è„š
            ctx.fillRect(38, 53 - bounce, 4, 3); // å³è„š
        }

        function previewAnimation() {
            if (frames.length === 0) {
                alert('è¯·å…ˆç”Ÿæˆå…”å­å¸§ï¼');
                return;
            }
            
            const previewCanvas = document.getElementById('previewCanvas');
            const ctx = previewCanvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;
            
            let currentFrame = 0;
            
            // æ¸…é™¤ä¹‹å‰çš„åŠ¨ç”»
            if (animationInterval) {
                clearInterval(animationInterval);
            }
            
            animationInterval = setInterval(() => {
                ctx.clearRect(0, 0, 64, 64);
                ctx.drawImage(frames[currentFrame], 0, 0);
                currentFrame = (currentFrame + 1) % frames.length;
            }, 200); // æ¯200msåˆ‡æ¢ä¸€å¸§
        }

        function downloadGIF() {
            if (frames.length === 0) {
                alert('è¯·å…ˆç”Ÿæˆå…”å­å¸§ï¼');
                return;
            }
            
            console.log('å¼€å§‹åˆ›å»ºGIF...');
            
            const gif = new GIF({
                workers: 2,
                quality: 10,
                width: 64,
                height: 64,
                transparent: null
            });
            
            // æ·»åŠ æ¯ä¸€å¸§
            frames.forEach(frame => {
                gif.addFrame(frame, {delay: 200});
            });
            
            gif.on('finished', function(blob) {
                console.log('GIFåˆ›å»ºå®Œæˆï¼');
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'bunny.gif';
                a.textContent = 'ç‚¹å‡»ä¸‹è½½ bunny.gif';
                a.style.display = 'block';
                a.style.margin = '20px 0';
                a.style.padding = '10px';
                a.style.background = '#4CAF50';
                a.style.color = 'white';
                a.style.textDecoration = 'none';
                a.style.borderRadius = '5px';
                a.style.textAlign = 'center';
                
                const downloadDiv = document.getElementById('downloadLink');
                downloadDiv.innerHTML = '';
                downloadDiv.appendChild(a);
                
                // è‡ªåŠ¨ç‚¹å‡»ä¸‹è½½
                a.click();
            });
            
            gif.render();
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åˆ›å»ºå¸§
        window.onload = function() {
            createBunnyFrames();
        };
    </script>
</body>
